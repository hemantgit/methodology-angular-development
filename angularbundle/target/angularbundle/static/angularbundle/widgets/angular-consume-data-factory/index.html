<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:g="http://www.backbase.com/2008/gadget">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Angular Consume Factory</title>
    <script type="text/javascript" src="../../conf/require-conf.js"></script>
</head>
<body class="angular-widget ng-cloak" g:onload="requireWidget(__WIDGET__, 'js/angular-consume-data-factory');">
    <div ng-controller="CountryController as vm">
        <select>
            <option ng-repeat="country in vm.countries">{{country.name}}</option>
        </select>
    </div>
</body>
</html>
