<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:g="http://www.backbase.com/2008/gadget">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Angular how to avoid watch</title>
    <script type="text/javascript" src="../../conf/require-conf.js"></script>
</head>
<body class="angular-widget ng-cloak" g:onload="requireWidget(__WIDGET__, 'js/angular-avoid-watcher');">
    <p>In this example we can see how to put in communication two different controllers and models using a factory</p>
    <div ng-controller="Controller1 as controller">
        <input ng-model="controller.variable1.value"/>
    </div>

    <div ng-controller="Controller2 as controller3">
        <input ng-model="controller3.variable2.value"/>
    </div>
</body>
</html>
